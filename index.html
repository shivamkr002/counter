<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h1>Counter App</h1>
        <div class="button-div">
            <button id="increment" onclick="incrementF()">Incement</button>
            <div id="value">0</div>
            <button id="decrement" onclick="decrementF()">Decrement</button>
        </div>
        <div class="reset-div">
            <button id="reset" onclick="resetF()">Reset</button>
        </div>
        
    </div> 
    <script src="index.js"></script>
</body>
</html>
